<div class="add-player">
    <h1>Add New Player</h1>
    <dl class="input-table">
        <dt>Team: <select id="team"></select></dt>
        <dt>First Name: <input id="fname" type="text"></input></dt>
        <dt>Last Name: <input if="lname" type="text"></input></dt>
        <dt>Number: <select id="number"></select></dt>
    </dl>

    <button class="button" id="submit" type="button">Submit</button>
</div>
