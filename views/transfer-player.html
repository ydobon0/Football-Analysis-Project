<div class = "transfer-player">
    <h1>Transfer Coach</h1>
    <dl class = "input-table">
        <dt>Old Team: <select id = "old-team"></select> </dt>
        <dt>New Team: <select id = "new-team"></select> </dt>
        <dt>Player: <select id = "player"></select> </dt>
        <dt>New Number: <select id = "number"></select> </dt>
    </dl>

    <button class = "button" id = "submit" type = "button">Submit</button>
</div>
